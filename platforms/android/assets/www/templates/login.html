<ion-content ng-controller="loginCtrl">
    <div ng-hide="isLoggedIn">
        <form novalidate ng-submit="login()">
            <div class="center-text">
                <h1 class="log-in-text">Log in</h1>
                <div class="list">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Email</span>
                        <input type="text" placeholder="Type in your email here" ng-model="userTwo.email" name="email">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Password</span>
                        <input type="password" placeholder="Type in password here" ng-model="userTwo.password" name="password">
                    </label>
                    <input ng-disabled="!(!!userTwo.email && !!userTwo.password)" type="submit" type="submit" class="button button-block button-balanced" value="Log in">
                </div>
                <h5 class="">Not yet a member? Click <a href="#/signup" class="signup">here</a> to sign up for free</h5>
            </div>
        </form>
    </div>
    <div ng-show="isLoggedIn" ng-controller="settingCtrl">
        <div ng-controller="settingCtrl">
            <h1 class="sale-title">{{user}}'s Setting</h1>
            <h1 class="sale-text">Your current Sale</h1>
            <div ng-repeat="item in allSale">
                <div class="current-sale-list">
                    <h3 class="white-text-text">{{item.name}}</h3>
                    <button class="icon ion-close-round white-text select-x" ng-click="deleteItem(item._id)"></button>
                </div>
            </div>
            <button class="button setting-log-out button-block button-balanced" ng-click="logOut()">
                Log out
            </button>

        </div>
    </div>
</ion-content>
