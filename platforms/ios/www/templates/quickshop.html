<ion-content animation="slide-left-right-ios7" side-menu-content drag-content="false" ng-controller="cardsCtrl" scroll="false">
    <div class="fix-height">
        <a ng-repeat="item in allItems" ng-if="$index == currentIndex" on-swipe-down="clickNo()" on-swipe-up="clickYes()" on-release="release()" on-drag-up="dragUp()" on-drag-down="dragDown()">
            <div class="outer-frame">
                <div class="list card" id="cardId">

                    <div class="item item-avatar">
                        <img src="{{item.image[0]}}">
                        <h2>{{item.name}}</h2>
                        <p>{{item.price}} on Craiglist by {{item.email}}</p>
                    </div>

                    <div class="item item-image small-size">
                        <img src="{{item.image[0]}}">
                    </div>

                    <div class="item row">
                        <div class="col col-20 remove-padding" ng-click="clickNo()">
                            <i class="ion-ios7-close-outline no-icon clickTwo"></i>
                        </div>
                        <div class="col col-60" ng-click="showDetail()">

                            <div class="circular-icon center-pic" ng-click="showDetail()">
                                    <i class="ion-ios7-pricetags-outline info-icon clickTwo"></i>
                            </div>

                        </div>
                        <div class="col col-20" ng-click="clickYes()">
                            <i class="ion-ios7-checkmark-outline yes-icon clickTwo"></i>
                        </div>
                    </div>

                    <!-- <div id="bottom-menu">
                        <i class="ion-ios7-close-outline no-icon clickTwo"></i>
                    </div> -->

        </a>
    </div>
