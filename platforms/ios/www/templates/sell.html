<ion-content ng-controller="sellCtrl">
    <form novalidate class="css-form" ng-submit="addProduct()">
        <div class="center-text">
            <h1 class="log-in-text">Sell</h1>
            <div ng-hide="photoTaken">
                <div class="take-picture" ng-click="getPhoto()">
                    <i class="icon ion-ios7-camera-outline take-pic large-font"> </i>
                    <p>Click here to take a picture</p>
                </div>
            </div>
            <div ng-show="photoTaken">
                <div class="take-picture" ng-click="getPhoto()">
                    <img ng-src="'data:image/jpeg;base64,' + photo" style="max-width: 100%">
                </div>
            </div>
            <div class="list push-top">
                <label class="item item-input item-stacked-label">
                    <span class="input-label green">Title</span>
                    <input type="text" placeholder="Fixie Bike" ng-model="object.title" name="title" required />
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label green">Price</span>
                    <input type="text" placeholder="500 (don't put a dollar sign)" ng-model="object.price" name="price" required>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label green">Object info</span>
                    <input type="text" name="info" placeholder="Good condition fixie" ng-model="object.info" required>
                </label>
                <div class="list">

                    <label class="item item-input item-select">
                        <div class="input-label green category-move">
                            Category
                        </div>
                        <!-- <select id="category-selector">
                            <option value="" selected>Please Select The Category</option>
                            <option value="Apartment">Apartment</option>
                            <option value="Pet">Pet</option>
                            <option value="Furniture">Furniture</option>
                            <option value="Electronic">Electronic</option>
                            <option value="Bike">Bike</option>
                            <option value="Free">Free</option>
                        </select> -->
                        <select class="category-selector" id="objectName" ng-model="object.category" ng-options="allCat.name for allCat in allCat">
                            <option value="">Please choose a category</option>
                        </select>
                    </label>

                </div>
                <input type="submit" class="button button-block button-balanced" value="Sell">
            </div>
        </div>
    </form>
    <!--     <button ng-click="getPhoto()" class="button button-block button-primary">Take Photo</button>
    <img ng-src="{{lastPhoto}}" style="max-width: 100%"> -->
</ion-content>
