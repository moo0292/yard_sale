<ion-content ng-controller="loginCtrl">
    <div ng-hide="isLoggedIn">
        <form novalidate ng-submit="login()">
            <div class="center-text">
                <h1 class="log-in-text">Log in</h1>
                <div class="list">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Email</span>
                        <input type="text" placeholder="Type in your email here" ng-model="userTwo.email" name="email">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Password</span>
                        <input type="text" placeholder="Type in password here" ng-model="userTwo.password" name="password">
                    </label>
                    <input type="submit" class="button button-block button-balanced" value="Log in">
                </div>
                <h5 class="">Not yet a member? Click <a href="#/signup" class="signup">here</a> to sign up for free</h5>
            </div>
        </form>
    </div>
    <div ng-show="isLoggedIn">
        <h1>This is a setting page</h1>
    </div>
</ion-content>
