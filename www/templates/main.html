<ion-content overflow-scroll="true">

    <div class="row">
        <div class="col col-50" ng-click="changeCategory('Apartment')">
            <div class="mainCard click no-dec">
                <div>
                    <i class=" bigIcon icon ion-ios7-home-outline"></i>
                </div>
                <div>
                    <h1 class="white-text move-down-main no-dec">Apartment</h1>
                </div>
            </div>
        </div>
        <div class="col col-50" ng-click="changeCategory('Book')">
            <div class="mainCard click">
                <div>
                    <i class=" bigIcon icon ion-ios7-bookmarks-outline"></i>
                </div>
                <div>
                    <h1 class="white-text move-down-main">Text Book</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col col-50" ng-click="changeCategory('Furniture')">
            <div class="mainCard click">
                <div>
                    <i class=" bigIcon icon ion-ios7-wineglass-outline"></i>
                </div>
                <div>
                    <h1 class="white-text move-down-main">Furniture</h1>
                </div>
            </div>
        </div>
        <div class="col col-50" ng-click="changeCategory('Electronic')">
            <div class="mainCard click">
                <div>
                    <i class=" bigIcon icon ion-iphone"></i>
                </div>
                <div>
                    <h1 class="white-text move-down-main">Electronic</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col col-50" ng-click="changeCategory('Bike')">
            <div class="mainCard click">
                <div>
                    <i class=" bigIconTwo icon ion-ios7-tennisball-outline"></i>
                </div>
                <div>
                    <h1 class="white-text move-down-main">Sport Equipment</h1>
                </div>
            </div>
        </div>
        <div class="col col-50" ng-click="changeCategory('Free')">
            <div class="mainCard click">
                <div class="move-down-four">
                    <i class=" bigIcon-cars icon ion-ios7-heart-outline"></i>
                </div>
                <div>
                    <h1 class="white-text move-down-main">Free</h1>
                </div>
            </div>
        </div>
    </div>
</ion-content>
